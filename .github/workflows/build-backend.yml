name: Docker Image CI

on:
  create:
    branches:    
      - main
    tags:
      - v*.*.*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to docker
      run: docker login -u ttttt -p tttt
    - name: Build the Docker image
      run: buildx build . -f ./backend/.docker/Dockerfile \
               -t blasko/fern_fuckers_app_backend:$GITHUB_REF_NAME \
               --platform linux/amd64,linux/arm64 \
               --push
